<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EagleVision Social League</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <h1>EagleVision Social League</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#teams">Teams</a></li>
                <li><a href="#standings">Standings</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <div class="carousel">
            <div class="carousel-slide active">
                <img src="https://via.placeholder.com/1200x500" alt="Highlight 1">
                <div class="carousel-caption">Highlight 1</div>
            </div>
            <div class="carousel-slide">
                <img src="https://via.placeholder.com/1200x500" alt="Highlight 2">
                <div class="carousel-caption">Highlight 2</div>
            </div>
        </div>
        <button id="prev">❮</button>
        <button id="next">❯</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
